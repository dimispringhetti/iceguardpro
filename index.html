<!DOCTYPE html>
<!-- Aggiunto data-bs-theme="dark" per attivare il tema scuro di Bootstrap -->
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceGuard Pro</title>
    <!-- Caricamento di Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Stili aggiuntivi -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3a4a5c;
        }

        .btn-custom {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }

        #resultArea {
            min-height: 80px;
            background-color: #2b3035;
            border-radius: 0.5rem;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <div class="card shadow-lg rounded-4" style="max-width: 800px; margin: auto;">
                    <div class="card-body p-4 p-md-5">

                        <h1 class="text-center mb-4 text-primary">IceGuard Pro</h1>
                        <p class="text-center text-body-secondary mb-4">Inserisci i valori richiesti per ottenere una
                            stima per il ghiaccio sull'asfalto della tua proprietà</p>

                        <!-- Sezione Input -->
                        <div class="mb-3">
                            <label for="roadLength" class="form-label fw-bold">Lunghezza strada da proteggere (km)</label>
                            <input type="number" class="form-control" id="roadLength" placeholder="Es. 10">
                        </div>

                        <div class="mb-3">
                            <label for="minTemp" class="form-label fw-bold">Temperatura minima prevista (°C)</label>
                            <input type="number" class="form-control" id="minTemp" placeholder="Es. -5">
                        </div>

                        <div class="mb-3">
                            <label for="minTemp" class="form-label fw-bold">Umidità prevista (%)</label>
                            <input type="number" class="form-control" id="humidity" placeholder="Es. 60">
                        </div>

                        <!-- Bottone per il calcolo -->
                        <button id="calculateBtn" class="btn btn-custom btn-lg w-100 mb-4 text-white">
                            Esegui la stima
                        </button>

                        <!-- Sezione Output -->
                        <div class="mb-3">
                            <h5 class="text-center">Stima:</h5>
                            <div id="resultArea" class="mt-3">
                                <div class="alert alert-secondary mb-0" role="alert">
                                    Premi il pulsante per calcolare.
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <a href="come-lavoriamo.html" class="back text-decoration-none">Come lavoriamo</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Caricamento di Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
</body>

</html>
